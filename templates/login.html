{% extends "basiclayout.html" %}
{% block title %}Giftlist Login{% endblock %}
{% block fullbody %}
	<form action="{{ url_for('add_session') }}" method="post">
		<div>
		<label>Username:
			<input type="text" size="30" name="username">
		</label>
		</div>
		<div>
		<label>Password: 
			<input type="password" size="30" name="password">
		</label>
		</div>
		<div>
		<input type="submit" value="Log in">
		</div>
	</form>
	<form action="{{ url_for('add_user') }}" method="post">
		<div>
		<label>Not a user? Enter a new username and password below!
		</label>
		</div>
		<div>
		<label>Username:
			<input type="text" size="30" name="username">
		</label>
		</div>
		<div>
		<label>Password:
			<input type="text" size="30" name="password">
		</label>
		</div>
		<div>
			<input type="submit" value="Make User">
		</div>
	</form>
{% endblock %}
